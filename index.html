<html>
<head>
<title>Game</title>
<script>
function five()
{
document.getElementById("p1").style.color="red";
}

function six()
{
document.getElementById("p1").style.color="yellow";
}
 function rock()
{
  document.getElementById("us").src="rock.png"
  var a = Math.floor(Math.random()*3);

  if(a == 0)
  {
    document.getElementById("op").src="rock.png";
    document.getElementById("p1").innerHTML="Match result: draw";
    document.getElementById("p1").style.fontSize = "xx-large";
  }
   else if(a == 1)
  {
    document.getElementById("op").src="paper.png";

    document.getElementById("p1").innerHTML="Match result: lose";
    document.getElementById("p1").style.fontSize = "xx-large";

  }
  else if(a == 2)
  {
    document.getElementById("op").src="scissor.png";

    document.getElementById("p1").innerHTML="Match result: win";
    document.getElementById("p1").style.fontSize = "xx-large";
  }
}
function paper()
{
  document.getElementById("us").src="paper.png"
 var a = Math.floor(Math.random()*3);

 if(a == 0)
 {
   document.getElementById("op").src="rock.png";

   document.getElementById("p1").innerHTML="Match result: win";
   document.getElementById("p1").style.fontSize = "xx-large";
 }
 else if(a == 1)
 {
   document.getElementById("op").src="paper.png";

   document.getElementById("p1").innerHTML="Match result: draw";
   document.getElementById("p1").style.fontSize = "xx-large";
 }
 else if(a == 2)
 {
   document.getElementById("op").src="scissor.png";

   document.getElementById("p1").innerHTML="Match result: lose";
   document.getElementById("p1").style.fontSize = "xx-large";
 }
}
function scissor()
{
  document.getElementById("us").src="scissor.png"
 var a = Math.floor(Math.random()*3);
 if(a == 0)
 {
   document.getElementById("op").src="rock.png";

   document.getElementById("p1").innerHTML="Match result: lose";
   document.getElementById("p1").style.fontSize = "xx-large";
 }
 else if(a == 1)
 {
   document.getElementById("op").src="paper.png";

   document.getElementById("p1").innerHTML="Match result: win";
   document.getElementById("p1").style.fontSize = "xx-large";
 }
 else if(a == 2)
 {
   document.getElementById("op").src="scissor.png";

   document.getElementById("p1").innerHTML="Match result: draw";
   document.getElementById("p1").style.fontSize = "xx-large";
 }
}
</script>
